<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RegEx Finder Settings</title>
  <style id="dynamic-preview-styles"></style>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 10px 25px; 
      max-width: 600px; 
      background-color: #1e1e1e; /* Dark background for the page */
      color: #e0e0e0; /* Light text color for readability */
    }
    h1, h2 {
      border-bottom: 2px solid #444; /* Lighter border for headers */
      padding-bottom: 8px;
      color: #ffffff;
    }
    button { 
      font-size: 14px; 
      padding: 8px 15px; 
      cursor: pointer;
      border: 1px solid #555; /* Adjusted border for dark theme */
      border-radius: 4px;
      background-color: #3c3c3c; /* Darker button background */
      color: #e0e0e0; /* Light text for buttons */
      margin-right: 10px;
    }
    button:hover {
      background-color: #555; /* Lighter background on hover */
    }
    .settings-section {
      margin-top: 25px;
      padding: 20px;
      background-color: #2b2b2b; /* Slightly lighter section background */
      border: 1px solid #444;
      border-radius: 5px;
    }
    .color-picker-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    label {
      min-width: 240px; /* Adjusted width for better alignment */
    }
    input[type="color"] {
      width: 60px;
      height: 30px;
      border: 1px solid #555;
      padding: 2px;
      cursor: pointer;
      background-color: #3c3c3c;
    }
    #statusMessage {
      margin-top: 15px;
      font-style: italic;
      color: #67d86b; /* A brighter green for better visibility on dark background */
    }
    .preview-container {
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #3c3c3c;
      border-radius: 4px;
      text-align: center;
    }
    #previewText {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>RegEx Finder Settings</h1>

  <div class="settings-section">
    <h2>Highlight Colors</h2>
    <div class="color-picker-group">
      <label for="highlightColor">Standard Highlight Color:</label>
      <input type="color" id="highlightColor" value="#ffff00">
    </div>
    <div class="color-picker-group">
      <label for="currentMatchColor">Current Match Background Color:</label>
      <input type="color" id="currentMatchColor" value="#ffa500">
    </div>
    <div class="color-picker-group">
      <label for="currentMatchOutlineColor">Current Match Outline Color:</label>
      <input type="color" id="currentMatchOutlineColor" value="#A04000">
    </div>
    
    <div class="preview-container">
      <span id="previewText">R<mark data-markjs="true" class="current-match">e</mark>g<mark data-markjs="true">E</mark>x Find<mark data-markjs="true">e</mark>r</span>
    </div>

    <div>
      <button id="saveButton">Save Colors</button>
      <button id="resetButton">Reset to Defaults</button>
    </div>
    <div id="statusMessage"></div>
  </div>

  <div class="settings-section">
    <h2>Keyboard Shortcuts</h2>
    <p>
      To modify the keyboard shortcuts for this extension (default: <strong>Ctrl+Shift+F</strong>), please click the button below.
    </p>
    <button id="shortcutsBtn">Go to Shortcut Settings</button>
  </div>
  
  <script src="../js/options.js"></script>
</body>
</html>
